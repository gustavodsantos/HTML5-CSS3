<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
    <style>
        iframe {
            height: 300px;
            width: 300px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="600" width="600" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">cursoemvideo</a>

        </iframe>
        para aprender a programar.</p>
    <p>O site 
        <!--tamanho padrão 300x150-->
        <iframe src="https://www.google.com" frameborder="0" height="500" scolling="no">
            <a href="google.com" target="_blank">Google</a>
        </iframe>
        tambem é muito legal, pena que não funciona dentro de um iframe!</p>
</body>
</html>
