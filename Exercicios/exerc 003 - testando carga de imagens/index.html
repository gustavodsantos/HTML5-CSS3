<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html-icon.ico" type="image/x-icon">
    <title>Document</title>
</head>
<body>
<h1>Testando carga de imagens</h1>
<p>Abaixo você vai ver uma imagem que está na mesma pasta.
    <img src="html-transp-200.png" alt="logo da HTML5">
</p>

<p>Podemos também carregar imagens que estão em outra pasta, contanto que ela esteja da pasta atual.
    <img src="fotos/logo-css.png" alt="logo das CSS3">
</p>

<p>Também podemos carregar imagens externas, e para isso devemos ter a sua URL completa.
    <img src="https://www.ktdev.pro/assets/img/logo-js.png" alt="logo do JavaScript">
</p>

<p>
    <figure>
        <img src="fotos/PIXNIO.jpeg" alt="Paisagem">
        <figcaption>Paisagem</figcaption>
    </figure>
</p>
</body>
</html>
